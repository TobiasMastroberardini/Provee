<!-- Modal toggle -->
<div class="flex justify-center m-5">
  <button
    id="defaultModalButton"
    data-modal-target="defaultModal"
    data-modal-toggle="defaultModal"
    class="block text-white bg-blue-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
    type="button"
    (click)="toggleModal()"
  >
    Crear producto
  </button>
</div>

<!-- Main modal -->
<div
  id="defaultModal"
  tabindex="-1"
  aria-hidden="true"
  [ngClass]="{ hidden: !isModalVisible }"
  class="fixed inset-0 z-50 flex items-center justify-center w-full h-full bg-gray-800 bg-opacity-50"
>
  <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
    <!-- Modal content -->
    <div class="relative p-4 bg-white rounded-lg shadow sm:p-5">
      <!-- Modal header -->
      <div
        class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5"
      >
        <h3 class="text-lg font-semibold text-gray-900">Crear Producto</h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
          data-modal-toggle="defaultModal"
          (click)="toggleModal()"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">cerrar modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div>
        <div class="grid gap-4 mb-4 sm:grid-cols-2">
          <div>
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Nombre</label
            >
            <input
              type="text"
              name="name"
              id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="Nombre del producto"
              required=""
              [(ngModel)]="nombre"
            />
          </div>
          <div>
            <label
              for="stock"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Stock</label
            >
            <input
              type="number"
              name="stock"
              id="stock"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="Stock del producto (no es requerido)"
              [(ngModel)]="cantidad_disponible"
            />
          </div>
          <div>
            <label
              for="price"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Precio</label
            >
            <input
              type="number"
              name="price"
              id="price"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="$2999"
              required=""
              [(ngModel)]="precio"
            />
          </div>
          <div class="mt-4 flex items-center">
            <input
              type="checkbox"
              id="disponible"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
              [(ngModel)]="estado"
              (change)="updateEstado()"
              checked
            />
            <label
              for="disponible"
              class="ml-2 text-sm font-medium text-gray-900"
            >
              Disponible
            </label>
          </div>
          <div>
            <div>
              <label
                for="image"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Imagen</label
              >
              <input
                type="file"
                class="block w-full px-3 py-2 mt-2 text-sm text-gray-600 bg-white border border-gray-200 rounded-lg file:bg-gray-200 file:text-gray-700 file:text-sm file:px-4 file:py-1 file:border-none file:rounded-full"
                (change)="onFileSelected($event)"
                multiple
              />
            </div>
          </div>
          <div>
            <label
              for="category"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Categoria</label
            >
            <select
              [(ngModel)]="categoria"
              id="category"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
            >
              <option selected value="">Selecciona categoria</option>
              <option *ngFor="let category of categories" [value]="category.id">
                {{ category.nombre }}
              </option>
            </select>
          </div>
          <div class="sm:col-span-2">
            <label
              for="description"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Descripcion</label
            >
            <textarea
              id="description"
              rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500"
              placeholder="Escribi una descripcion para el producto"
              [(ngModel)]="descripcion"
            ></textarea>
          </div>
        </div>
        <button
          (click)="createProduct()"
          type="submit"
          class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          <svg
            class="mr-1 -ml-1 w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Agregar producto
        </button>
      </div>
    </div>
  </div>
</div>
