<!-- component -->
<div class="min-h-screen bg-gray-100 flex flex-col justify-center sm:py-12">
  <div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
    <div class="flex items-center gap-x-6 cont-img">
      <img
        class="object-cover w-16 h-16 rounded-full"
        src="assets/img/logo.png"
        alt=""
      />
    </div>
    <div class="bg-white shadow w-full rounded-lg divide-y divide-gray-200">
      <div class="px-5 py-7">
        <label class="font-semibold text-sm text-gray-600 pb-1 block"
          >E-mail</label
        >
        <input
          type="text"
          class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full"
        />
        <label class="font-semibold text-sm text-gray-600 pb-1 block"
          >Password</label
        >
        <input
          type="password"
          class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full"
        />
        <button
          type="button"
          class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block"
        >
          <span class="inline-block mr-2">Login</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-4 h-4 inline-block"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 8l4 4m0 0l-4 4m4-4H3"
            />
          </svg>
        </button>
      </div>
      <div class="py-5">
        <div class="grid grid-cols-2 gap-4 items-center">
          <!-- Olvidaste contraseña -->
          <div class="text-center sm:text-left">
            <a
              href="recovery-pass"
              class="transition duration-200 mx-3 px-4 py-2 cursor-pointer font-medium text-sm rounded-lg text-gray-600 hover:bg-gray-100 focus:outline-none focus:bg-gray-200 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset inline-flex items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-5 h-5 mr-2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"
                />
              </svg>
              <span>¿Olvidaste tu contraseña?</span>
            </a>
          </div>

          <!-- Registrarse -->
          <div class="text-center sm:text-right">
            <a
              href="singup"
              class="transition duration-200 mx-3 px-4 py-2 cursor-pointer font-medium text-sm rounded-lg text-gray-600 hover:bg-gray-100 focus:outline-none focus:bg-gray-200 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset inline-flex items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="w-4 h-4 mr-2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
                />
                <path
                  fill-rule="evenodd"
                  d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"
                />
              </svg>
              <span>Registrarse</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
