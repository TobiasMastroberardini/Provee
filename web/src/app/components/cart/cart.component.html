<section class="bg-gray-100 py-8 antialiased md:py-16">
  <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <h2 class="text-xl font-semibold text-gray-900 sm:text-2xl">Carrito</h2>

    <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
      <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
        <div *ngIf="loading" class="text-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Cargando...</span>
          </div>
        </div>
        <div class="space-y-6" *ngFor="let item of cartItems">
          <app-card-cart
            [product]="item.productDetails"
            [item]="item"
            (itemDeleted)="onItemDeleted(item.id)"
          ></app-card-cart>
        </div>
        <div *ngIf="cartItems.length < 1 && !loading">
          <p>Carrito vac√≠o</p>
        </div>
      </div>

      <div class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
        <div
          class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm sm:p-6"
        >
          <p class="text-xl font-semibold text-gray-900">Resumen del pedido</p>

          <div class="space-y-4">
            <dl
              class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2"
            >
              <dt class="text-base font-bold text-gray-900">Total</dt>
              <dd class="text-base font-bold text-gray-900">
                ${{ total | number : "1.2-2" }}
              </dd>
            </dl>
          </div>

          <button
            (click)="proceedToCheckoutForm()"
            class="flex w-full items-center justify-center rounded-lg px-5 py-2.5 text-sm font-medium back-color hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-primary-300"
          >
            Finalizar compra
          </button>

          <div class="flex items-center justify-center gap-2">
            <span class="text-sm font-normal text-gray-500"> o </span>
            <a
              href="products"
              title=""
              class="inline-flex items-center gap-2 text-sm font-medium text-primary-700 underline hover:no-underline"
            >
              Seguir comprando
              <svg
                class="h-5 w-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 12H5m14 0-4 4m4-4-4-4"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
