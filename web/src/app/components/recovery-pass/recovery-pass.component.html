<section class="bg-gray-100">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div
      class="w-full p-6 bg-white rounded-lg shadow md:mt-0 sm:max-w-md sm:p-8"
    >
      <h1
        class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
      >
        ¿Olvidaste la contraseña?
      </h1>
      <p class="font-light text-gray-500 -gray-400">
        No te preocupes, solo ingresa el mail con el que te registraste y te
        enviaremos un mail con tu nueva contraseña.
      </p>
      <!-- Enlaza el formulario con Angular -->
      <form
        class="mt-4 space-y-4 lg:mt-5 md:space-y-5"
        (ngSubmit)="onRecoverPassword()"
      >
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Tu email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
            placeholder="name@company.com"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Recuperar contraseña
        </button>
      </form>
      <!-- Mensajes de éxito o error -->
      <p *ngIf="message" class="mt-2 text-sm text-green-600">{{ message }}</p>
      <p *ngIf="error" class="mt-2 text-sm text-red-600">{{ error }}</p>
    </div>
  </div>
</section>
