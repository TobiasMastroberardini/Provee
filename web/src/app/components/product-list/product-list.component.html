<div class="font-[sans-serif] bg-gray-100">
  <div class="p-4 mx-auto lg:max-w-7xl sm:max-w-full">
    <div class="cont">
      <h2 class="text-4xl font-extrabold text-gray-800 mb-12">Productos</h2>
      <div class="dropdown">
        <a
          class="btn btn-secondary dropdown-toggle bg-gray-800"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Categorias
        </a>

        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="/products">Todas las categorias</a>
          </li>
          <li *ngFor="let category of categories">
            <a
              class="dropdown-item"
              [routerLink]="['/products']"
              [queryParams]="{ category: category.id }"
              >{{ category.nombre }}</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 max-xl:gap-4 gap-6"
    >
      <div *ngFor="let product of products; let i = index">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
  </div>
</div>
<div>
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="changePage($event)"
  ></app-pagination>
</div>
